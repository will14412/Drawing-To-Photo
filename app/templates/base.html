<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CrayonAI{% endblock %}</title>

  <!-- Tailwind (no build step) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body class="min-h-screen flex flex-col">

  {% include "_partials/nav.html" %}

  <main class="container mx-auto px-4 py-6 grow">
    {% include "_partials/flash.html" %}
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t py-4 text-center text-sm text-gray-500">
    &copy; {{ now().year }} CrayonAI
  </footer>
</body>
</html>
