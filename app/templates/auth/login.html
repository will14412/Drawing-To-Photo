{% extends "base.html" %}
{% from "_partials/form_macros.html" import input %}
{% block title %}Login – Draw → Photo{% endblock %}
{% block content %}
  <section class="flex items-center justify-center h-[60vh]">
    <div class="card w-full max-w-sm">
      <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
      <form action="/login" method="post" class="space-y-4">
        {{ input("Email", "email", "email") }}
        {{ input("Password", "password", "password") }}
        <button class="btn-primary w-full text-center">Log in</button>
      </form>
      <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="link">Sign up</a></p>
    </div>
  </section>
{% endblock %}
