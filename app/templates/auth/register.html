{% extends "base.html" %}
{% from "_partials/form_macros.html" import input %}
{% block title %}Login – Draw → Photo{% endblock %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-6">Login</h1>
  <form action="/login" method="post" class="space-y-4 max-w-sm">
    {{ input("Email", "email", "email") }}
    {{ input("Password", "password", "password") }}
    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Log in</button>
  </form>
{% endblock %}
